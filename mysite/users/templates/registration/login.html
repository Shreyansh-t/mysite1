{% extends 'base.html' %}

{% block body %}

<div class="conatiner">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title"> 
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {%csrf_token%}
                        {% for field in form %}
                        <div class="form-group">
                            {{field.name}}
                            {{field}}
                        </div>
                        {% endfor %}
                        <button type="submit">Log In</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<form method="POST">
    {%csrf_token%}
    {{form}}
    <button type="submit">Log In</button>
</form>
